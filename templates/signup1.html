{% extends "index.html" %}
{% block section %}
<main class="sign_up_main">
    <div>
        <p class="sign_up_title">회원가입</p>
        <hr color="#2E669E" style="width: 250px; height: 2px;">
        <br><br><br>
    </div>
    
    <div class="sign_up_steps">
        <div class="sign_up_step sign_up_step1 active">
            <span>STEP 1</span>
            <div class="step-divider"></div> 
            <p class="sign_up_p">사이트 안내</p>
        </div>
        <div class="sign_up_step sign_up_step2">
            <span>STEP 2</span>
            <p class="sign_up_p">정보 입력</p>
        </div>
        <div class="sign_up_step sign_up_step3">
            <span>STEP 3</span>
            <p class="sign_up_p">가입 완료</p>
        </div>
    </div>

    <div class="sign_up_step_content">
        <textarea readonly class="sign_up_textarea">우리 동네의 보물찾기, 여기서 시작됩니다!
            안녕하세요. 귀가후마켓에 오신 것을 환영합니다.
            우리 사이트는:
            • 신뢰할 수 있는 이웃 간 거래로 안전하고 편리한 경험을 제공합니다.
            • 지역 기반 거래로 빠르고 간편한 직거래가 가능합니다.
            • 다양한 카테고리의 상품으로 원하는 물건을 쉽게 찾을 수 있습니다.
            로그인하시면 더 많은 혜택과 기능을 이용하실 수 있습니다.
            지금 바로 시작해보세요</textarea>
        <form action="/signup2" method="post">
            <label class="sign_up_label">
                <input type="checkbox" name="agree" required class="sign_up_checkbox"> 해당 내용을 확인했습니다.
            </label>
            <button type="submit" class="sign_up_next_button" style="float: right;">다음</button>
        </form>
    </div>
</main>
{% endblock section %}
