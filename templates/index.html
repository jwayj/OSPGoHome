<!DOCTYPE html>
<html>
   <head>
      <html lang="en">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="{{ url_for('static', filename='main.js') }}" defer></script>
      <script src="https://kit.fontawesome.com/97098c5e7a.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
   </head>
   <body>
      <header id="header" class ="indexHeader">
         <nav id="topBar">
            <a href ="/home"><img src="{{ url_for('static', filename='image/logo.png') }}" title="로고" width="200px"></a>
               <div id="search" style="height: 100%; width: 40%;">
                  <form class="search_box" action="/search" method="get">
                     <input type="search" id="user-search" name="search" placeholder="SEARCH" value={{search_text}}>
                     <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                     </button>
                  </form>
               </div>
      
            <ul class = "top_menu">
               {% if session['id'] %}
               <li><p><b style="color: #2E669E;">{{session['id']}}</b><b>&nbsp;님 반갑습니다!&nbsp;&nbsp;&nbsp;</b><p></li>
               <li><a href="/logout">logout</a></li>
               <li><a href="/chat">메시지</a></li>
               {% else %}
               <li><a href="/login">login</a></li>
               {% endif %}
            </ul>
         </nav> 
      
         <nav class="menuBar">
            <ul>
               <li> <a href="/list/getallitems">상품</a></li>
               <li> <a href="/reg_items">상품 등록</a></li>
               <li> <a href="/review_list">리뷰 조회</a></li>
            </ul>
         </nav>  
      </header>
   </body>
{% with mesg = get_flashed_messages() %}
{% if mesg !=[] %}
    <script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}
   <section>
      {% block section %}
      {% endblock section %}
   </section>

</html>
