{% extends "index.html" %}
{% block section %}

<div class="post-list">
{% for post in posts %}
    <div class="post-item" onclick="location.href='/review'">
        <img src="https://via.placeholder.com/200x200.png" alt="이미지 없음" class="rounded-img-small">
        <div class="star-review" style="float:left; width:100%; padding-top:5px;">★★★★☆</div>
        <div class="post-item text">리뷰{{post}} 제목입니다 길면 이렇게 됩니다</div>
    </div>
{% endfor %}
</div>

{{ pagination.links | safe }}

{% endblock section %}
