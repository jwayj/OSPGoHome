{% extends "index.html" %}
{% block section %}
<main class="sign_up_main">
    <p class="sign_up_title">회원가입</p>
    
    <div class="sign_up_steps">
        <div class="sign_up_step sign_up_step1">
            <span>STEP 1</span>
            <p class="sign_up_p">사이트 안내</p>
        </div>
        <div class="sign_up_step sign_up_step2">
            <span>STEP 2</span>
            <p class="sign_up_p">정보 입력</p>
        </div>
        <div class="sign_up_step sign_up_step3 active">
            <span>STEP 3</span>
            <p class="sign_up_p">가입 완료</p>
        </div>
    </div>

    <div class="sign_up_step_content">
        <p class="sign_up_title">회원가입 완료</p><br>
        <p class="sign_up_p">{{ user_id }}님의 회원 가입이 성공적으로 완료되었습니다.</p>
        <a href="/login" class="sign_up_login_button">로그인 바로가기</a>
    </div>
</main>
{% endblock section %}
