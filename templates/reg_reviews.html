{% extends "index.html" %}
 {% block section %}
 <div class = "detail" >
    <h1 class = "item-title">
        리뷰 작성
    </h1>
    <hr style="min-width: 1020px;">

    <form class="reg_reviews" name="reg_reviews" id="reg_reviews" method="post" action="/submit_review_post" enctype="multipart/form-data">
        <div class ="review-category">
            <table class="review-info-table">
                <tr>
                    <td>
                        <table class="info" >
                            <tr>
                                <td> <span class="review-txt"> <label for="reviwerId" class="reviewId"> Reviwer ID </label></span> </td>
                                <td> <input style="padding: 5px 5px; font-size: 13px;" type="text" name="reviewerId" id="reviewerId" value="{{id}}" required> </td>
                            </tr>
                            <tr>
                                <td> <span class="review-txt"> <label for="name" class="name"> 상품명 </label> </span> </td>
                                <td> <input type="text" name="name" id="name" value="{{name}}" style="padding: 5px 5px; font-size: 13px;"> </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table class="info">
                            <tr>
                                <td> <span class="review-txt"> <label for="select-status", class="status">상품 상태 </label> </span> </td>
                                <td> 
                                    <select style="padding: 5px 5px; font-size: 13px;" id="select-status" name="status">
                                        <option value="select" hidden>-- 상품 상태 선택 --</option>
                                        <option value="new">미개봉 새 상품</option>
                                        <option value="noused">미개봉 상품</option>
                                        <option value="oftenused">사용감 적음</option>
                                        <option value="manyused">사용감 많음</option>
                                        <option value="broken">고장난 상품</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td> <span class="review-txt"> <label for="select-category" class="category"> 카테고리 </label> </span> </td>
                                <td> 
                                    <select style="padding: 5px 5px; font-size: 13px;" id="select-category" name="category">
                                        <option value="select" hidden>-- 카테고리 선택 --</option>
                                        <option value="digital">디지털 기기</option>
                                        <option value="furniture">가구</option>
                                        <option value="clothes">의류</option>
                                        <option value="others">기타</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
            
            

        </div>
        
        <p class="title">별점</p>
        
        <fieldset class="rate">
            <input type="radio" id="rating5" name="rating" value="5"><label for="rating5" title="5점"></label>
            <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="4점"></label>
            <input type="radio" id="rating3" name="rating" value="3"><label for="rating3" title="3점"></label>
            <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="2점"></label>
            <input type="radio" id="rating1" name="rating" value="1"><label for="rating1" title="1점"></label>
        </fieldset>
        
         <br><br>
         <div>
            <hr>
            <p class="title">상세리뷰</p>
            <label for="reviewTitle" style="margin-top: 5px;">제목 &nbsp; </label>
            <input type="text" class="reviewTitle" name="reviewTitle" id="reviewTitle" style="padding: 5px 5px; font-size: 13px;" placeholder="제목을 입력하세요." required><br><br>
            <label for="review"></label>
            <textarea name="review" cols="70" rows="10" placeholder="상품에 대한 솔직한 평가를 입력하세요." style="padding: 8px 8px; font-size: 13px;"></textarea>
            <br><br><hr>
         </div>
         <br>
         <div>
            <label for="img">사진 첨부</label><br>
            <input class="inputstyle" type="file" name="file" /><br><br>
        </div>
        <div class="register_review">
           <input type="submit" class="register-btn" value="등록하기" onclick="registerCheck();"/><br><br>
        </div>
        </form> 
</div>

<script>
    function registerCheck(){
        if(confirm("리뷰를 등록하시겠습니까?")==true){
            alert("리뷰가 등록되었습니다.");
        }
    }
</script>

 {% endblock section %}
